   		<script type="application/processing" data-processing-target="pjs" >
		Circle[] circle = new Circle[50];
		int boxS = 30;
		void setup() {
		size(innerWidth,innerHeight);
		colorMode(HSB, 360, 100, 100);
		smooth();
		for (int i = 0 ; i < circle.length;i++) {
		circle[i] = new Circle();
		}
		rectMode(CENTER);
		}
		void draw() {
		size(innerWidth,innerHeight);
		externals.context.clearRect(0,0,width,height);
		for (int i = 0 ; i < circle.length;i++) {
		circle[i].move();
		circle[i].display();
		}
		}
		class Circle {
		float x;
		float y;
		float r;
		float spd;
		float lineW;
		int sign;
		float c;
		Circle() {
		r = random(20, 100);
		x = random(width);
		y = random(r/2, height - r/2);
		spd = r/100;
		lineW = random(1, 20);
		sign = -1;
		c = 158;
		}
		void move() {
		y += sign * spd;
		if ( y < -r/2 ) {
		x = random(width);
		y =  height + r/2;
		}
		}
		void display() {
		fill(c, 80, 100, 80);
		noStroke();
		ellipse(x, y, r, r);
		}
		}
    	</script>
